[colors]
; тёмные фоны, ближе к цвету здания/теней
base      = #101317
mantle    = #171b20
crust     = #0c0f12

; текст и приглушённые подписи
text      = #d2dae1
subtext0  = #b8c0c7
subtext1  = #9aa1a7

; поверхности/бордеры — разные ступени серого
surface0  = #2b3035
surface1  = #3a4046
surface2  = #4a5258

; ещё несколько оттенков серо-синего
overlay0  = #5d666d
overlay1  = #707a82
overlay2  = #838e96

; акценты в цвет стёкол и неба
blue      = #8fa1b3   ; основной холодный акцент
lavender  = #b9c7d4
sapphire  = #7a8fa3
sky       = #c0d2df

; немного «бетонно-зелени», если где-то пригодится
teal      = #7c9a94
green     = #98a88a

; тёплые акценты (свет в окнах, заряд батареи и т.п.)
yellow    = #d8c9a0
peach     = #e0b07c
maroon    = #b08077
red       = #c57070

; можно использовать как основной акцент для `primary`
mauve     = #8fa1b3
pink      = #c4a8b5

; разделители/второстепенное — цвет «грязного бетона»
flamingo  = #7d8283
rosewater = #d8d0c8

; настоящий прозрачный цвет
transparent = #00000000

