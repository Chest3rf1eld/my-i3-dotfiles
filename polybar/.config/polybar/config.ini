[colors]
background = ${colors.base}
background-alt = ${colors.blue}
foreground = ${colors.text}
primary = ${colors.mauve}
secondary = ${colors.mantle}
alert = ${colors.red}
disabled = ${colors.subtext1}

[bar/toph]
monitor = ${env:MONITOR:}
width = 100%
height = 28pt
radius = 0

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

bottom = true

line-size = 6pt

#border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.flamingo}

font-0 = MesloLGS Nerd Font Mono:size=14;6

modules-left = xworkspaces i3
modules-center = xwindow
modules-right = systray xkeyboard pulseaudio memory cpu battery date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 16pt

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.mauve}
label-active-foreground = ${colors.crust}
label-active-underline= ${colors.mauve}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard

; игнорируем Num Lock, чтобы он не мусорил
blacklist-0 = num lock

; что рисуем в модуле: раскладку + индикаторы
; (по факту — только CapsLock)
format = <label-layout> <label-indicator>
format-spacing = 0

; отображение раскладки (ru / us и т.п.)
label-layout = %layout%
label-layout-foreground = ${colors.primary}

; --- Кастомный CapsLock ---
; по умолчанию не рисуем никаких иконок для индикаторов
indicator-icon-default = ""
; а для CapsLock рисуем замочек (иконка из Nerd Font)
indicator-icon-0 = caps lock;;

; когда CapsLock включён — показываем только иконку
label-indicator-on = %icon%
; когда выключен — ничего не рисуем
label-indicator-off =

; лёгкий акцент по цвету, без фона и огромных паддингов
label-indicator-padding = 1
label-indicator-margin = 0
label-indicator-foreground = ${colors.peach}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[module/battery]
type = internal/battery

; какие устройства использовать
battery = BAT0
adapter = AC

; как часто опрашивать (в секундах)
poll-interval = 5

; процент, при котором считаем батарею полной
full-at = 99
low-at = 5

; форматы вывода
format-charging = <animation-charging><label-charging>
format-discharging = <ramp-capacity><label-discharging>
format-full =  <label-full>

label-charging = %percentage%% 
label-discharging = %percentage%% 
label-full = %percentage%%

; анимация при зарядке
animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-framerate = 750
animation-charging-foreground = ${colors.peach}

; иконки по уровню заряда при разрядке
ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

#[module/wlan]
#inherit = network-base
#interface-type = wireless
#label-connected = %{F#F0C674}%ifname%%{F-} %essid%

#[module/eth]
#inherit = network-base
#interface-type = wired
#label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

#vim:ft=dosini

[module/i3]
type = internal/i3

; показываем только режим
format = <label-mode>
label-mode = %mode%

; немного оформления, чтобы было видно
label-mode-padding = 2
label-mode-foreground = ${colors.text}
label-mode-background = ${colors.surface1}

